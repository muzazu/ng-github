<main>
  <div class="container">
    <h1 class="title">Popular Github Repos</h1>

    <div class="row align-items-end bg-white border py-3 text-left my-5 rounded">
      <div class="col-4">
        <label for="">Keyword</label>
        <input type="text" class="form-control" ng-value="repo" ng-model="repo" aria-label="Masukkan Keyword...">
      </div>
      <div class="col-4">
        <label for="">Sort</label>
        <select class="form-control" ng-model="sort">
          <option ng-value="sort" ng-repeat="sort in sorts">{{sort }}</option>
        </select>
      </div>
      <div class="col-2">
        <label for="">Show</label>
        <input type="number" class="form-control" ng-value="limit" ng-model="limit" min="1" max="100">
      </div>
      <div class="col-2 text-right">
        <button class="btn sm btn-primary btn-block" ng-click="changeValue()" type="button" role="button">Filter</button>
      </div>
    </div>
    <div class="row">
      <item-lists ng-repeat="item in data.items" item="item" ng-if="!stateLoading" class="col-md-3 col-sm-12 mb-3"></item-lists>
      <div class="col-12 text-center mt-4" ng-if="stateLoading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</main>
