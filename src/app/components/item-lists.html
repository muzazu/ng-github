<div class="row">
    <div class="col-md-3 col-sm-12 mb-3" ng-repeat="(key, item) in data.items" ng-if="!stateLoading">
        <div class="card text-dark border">
            <div class="card-body text-justify">
                <img class="card-img-top" ng-src="{{ item.owner.avatar_url }}" alt="Card image cap">
                <h5 class="card-title pt-4 text-capitalize font-weight-bold text-center">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
            </div>
            <ul class="list-group list-group-flush text-justify">
                <li class="list-group-item"><i class="fa fa-star text-warning"></i> {{ item.stargazers_count }}</li>
                <li class="list-group-item"><i class="fa fa-user"></i> {{ item.owner.login }}</li>
                <li class="list-group-item text-center"><a ng-href="{{ item.url }}" class="btn btn-sm btn-primary" target="_blank"><i class="fa fa-github"></i> Github</a></li>
            </ul>
        </div>
    </div>
    <div class="col-12 text-center mt-4" ng-if="stateLoading">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
</div>
